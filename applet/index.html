<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>AppletLoader</title>
  </head>
  <body>

<!--
util
io
nio
net
util.logging
lang.ref
util.zip
util.concurrent
util.concurrent.atomic
nio.channels
lang.reflect
awt (JmeSystem, Applet)
applet
-->

  <script src="http://www.java.com/js/deployJava.js"></script>
  <script>
      var attributes = {code:'org.lwjgl.util.applet.AppletLoader',
                        archive:'lwjgl_util_applet.jar, lzma.jar',
				   codebase:'http://www.jmonkeyengine.com/applet',
          			   width:640, height:480};

      var parameters = {al_title:'jME3_AppletTest',
			al_main:'jme3test.awt.AppHarness',
			al_logo:'appletlogo.png',
			al_progressbar:'appletprogress.gif',
			al_jars:'lwjgl_applet.jar.pack.lzma, lwjgl.jar.pack.lzma, jinput.jar.pack.lzma, lwjgl_util.jar.pack.lzma, fancycardata.jar, jme3.jar.pack.lzma',
			al_windows:'windows_natives.jar.lzma',
			al_linux:'linux_natives.jar.lzma',
			al_mac:'macosx_natives.jar.lzma',
			al_solaris:'solaris_natives.jar.lzma',
			AppClass:'jme3test.bullet.TestFancyCar'};

      var version = '1.5';

      deployJava.setInstallerType('kernel');
      deployJava.setAdditionalPackages('java.nio', 'java.util.logging', 'java.lang.ref', 'java.util.zip', 'java.util.concurrent', 'java.lang.reflect', 'java.awt', 'java.applet');
      deployJava.runApplet(attributes, parameters, version);
  </script>

  <p>
    if <code>al_debug</code> is true the applet will load and extract resources with a delay, to be able to see the loader process.
  </p>

  </body>
</html>
